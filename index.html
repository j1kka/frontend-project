<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <span id="current-date">Thursday 7th</span>
            <span id="current-month">January 2016</span>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span><span>SUN</span>
            </div>
            <div class="days">
            
                <span class="day">28</span><span class="day">29</span><span class="day">30</span>
                <span class="day">31</span><span class="day">1</span><span class="day">2</span>
                <span class="day">3</span><span class="day">4</span><span class="day">5</span>
                <span class="day">6</span><span class="day highlighted">7</span><span class="day">8</span>
                <span class="day">9</span><span class="day">10</span><span class="day">11</span>
                <span class="day">12</span><span class="day">13</span><span class="day">14</span>
                <span class="day">15</span><span class="day marked">16</span><span class="day">17</span>
                <span class="day">18</span><span class="day marked">19</span><span class="day">20</span>
                <span class="day">21</span><span class="day">22</span><span class="day">23</span>
                <span class="day">24</span><span class="day">25</span><span class="day">26</span>
                <span class="day">27</span><span class="day">28</span><span class="day">29</span>
                <span class="day">30</span><span class="day">31</span>
            </div>
        </div>
        <div class="calendar-footer">
            <span id="current-time">11:35 am</span>
            <button class="add-button">+</button>
            <span>12Â°C</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
